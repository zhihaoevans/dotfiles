### tmux configure
setw -g mouse on      # 启用复制模式下的鼠标滚动
set -g repeat-time 200

setw -g mode-keys vi # 启用 Vi 键位
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection # 绑定 v 开始选择文本
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection # 绑定 y 复制选中内容
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle # 绑定 Ctrl+v 进入块选择模式
bind-key -T copy-mode-vi 'p' run "tmux send-keys -X cancel && tmux paste-buffer" # 绑定粘贴为 p 

# start index at 1
set -g base-index 1
set -g pane-base-index 1

# renumber when window is closed
set -g renumber-window on

# enable 256-colors
set -g default-terminal 'screen-256color'
set -ag terminal-overrides ',xterm-256color*:Tc'

#env variable
run-shell 'tmux setenv -g @MY_HOME "$HOME"'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'dreknix/tmux-primary-ip'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'christoomey/vim-tmux-navigator'


